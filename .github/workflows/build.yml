name: Build Hymo

on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        id: setup-ndk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Build Project
        env:
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          make zip
          
          # Extract version from module.prop
          VERSION=$(grep "^version=" module/module.prop | cut -d= -f2)
          echo "MODULE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          fingerprint: "D2640E18540E138974BC0669942F2C75D1DC540F"
          trust_level: 5
      
      - name: Sign Module with GPG
        run: |
          
          cd out
          ZIP_FILE=$(ls *.zip | head -n 1)
          echo "Signing $ZIP_FILE..."
          
          # Sign
          gpg --detach-sign --local-user an@anatdx.com --batch --yes --pinentry-mode loopback \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --output "$ZIP_FILE.asc" "$ZIP_FILE"
            
          # Verify output
          if [ -f "$ZIP_FILE.asc" ]; then
            echo "Signature created successfully:"
            ls -lh "$ZIP_FILE.asc"
          else
            echo "Error: Signature file not created!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hymo-${{ env.MODULE_VERSION }}
          path: |
            out/*.zip
            out/*.zip.asc
          if-no-files-found: error

      - name: Send to Telegram
        if: success()
        run: |
          cd out
          ZIP_FILE=$(ls *.zip | head -n 1)
          
          curl -v -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F "document=@$ZIP_FILE" \
               -F "caption=Hymo Build ${{ env.MODULE_VERSION }} Success!
               Commit: ${{ github.sha }}
               Ref: ${{ github.ref }}" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument