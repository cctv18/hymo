      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Build Project
        env:
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          make zip
          
          # Extract version from module.prop
          VERSION=$(grep "^version=" module/module.prop | cut -d= -f2)
          echo "MODULE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Import GPG Key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          # passphrase: ${{ secrets.GPG_PASSPHRASE }} # Avoid presetting passphrase to prevent agent errors

      - name: Sign Module with GPG
        run: |
          cd out
          ZIP_FILE=$(ls *.zip | head -n 1)
          echo "Signing $ZIP_FILE..."
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            -ab "$ZIP_FILE"
          ls -lh "$ZIP_FILE.asc"

