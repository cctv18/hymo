name: Build Hymo

on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        id: setup-ndk

      - name: Cache Zakosign Build
        uses: actions/cache@v4
        with:
          path: |
            zakosign/boringssl/build-host
            zakosign/obj
            zakosign/bin
          key: ${{ runner.os }}-zakosign-host-${{ hashFiles('zakosign/Makefile', 'zakosign/.gitmodules') }}
          restore-keys: |
            ${{ runner.os }}-zakosign-host-

      - name: Install Zakosign Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang cmake

      - name: Build Zakosign
        env:
          CC: clang
        run: |
          cd zakosign
          tools/setupdep
          tools/setupdep host
          make

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Build Project
        env:
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          make zip
          
          # Extract version from module.prop
          VERSION=$(grep "^version=" module/module.prop | cut -d= -f2)
          echo "MODULE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Sign Module (Optional)
        continue-on-error: true
        env:
          ZAKOSIGN_KEY: ${{ secrets.ZAKOSIGN_KEY }}
        run: |
          if [ -n "$ZAKOSIGN_KEY" ]; then
            echo "$ZAKOSIGN_KEY" > /tmp/private.pem
            chmod 600 /tmp/private.pem
            cd zakosign
            ./bin/zakosign esign /tmp/private.pem ../out/*.zip
            rm /tmp/private.pem
            echo "Module signed successfully"
          else
            echo "No signing key found, skipping signature"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hymo-${{ env.MODULE_VERSION }}
          path: out/*.zip
          if-no-files-found: error