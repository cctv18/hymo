name: Build Meta-Hybrid

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci], unless triggered manually
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK and NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          # This action automatically sets ANDROID_NDK_HOME

      # Use Nightly toolchain because xbuild uses '-Z build-std'
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android
          components: rust-src

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Build Project
        run: |
          # Run the custom build tool 'xbuild' defined in the workspace
          # This handles Rust cross-compilation, WebUI building, and ZIP packaging
          cargo run -p xbuild --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Meta-Hybrid-Module
          path: output/*.zip
          if-no-files-found: error