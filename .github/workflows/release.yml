name: Release Hymo

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        id: setup-ndk

      - name: Cache Zakosign Build
        uses: actions/cache@v4
        with:
          path: |
            zakosign/boringssl/build-host
            zakosign/obj
            zakosign/bin
          key: ${{ runner.os }}-zakosign-host-${{ hashFiles('zakosign/Makefile', 'zakosign/.gitmodules') }}
          restore-keys: |
            ${{ runner.os }}-zakosign-host-

      - name: Install Zakosign Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang cmake

      - name: Build Zakosign
        env:
          CC: clang
        run: |
          cd zakosign
          tools/setupdep
          tools/setupdep host
          make

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Update Module Version
        run: |
          PROP_FILE="module/module.prop"
          TAG_NAME="${{ github.ref_name }}"
          RUN_NUMBER="${{ github.run_number }}"
          
          echo "Updating module.prop info..."
          echo "  Version -> $TAG_NAME"
          echo "  VersionCode -> $RUN_NUMBER"
          
          sed -i "s/^version=.*/version=$TAG_NAME/" "$PROP_FILE"
          sed -i "s/^versionCode=.*/versionCode=$RUN_NUMBER/" "$PROP_FILE"
          
          cat "$PROP_FILE"

      - name: Build Project
        env:
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          echo "Building C++ version..."
          make zip

      - name: Sign Module
        env:
          ZAKOSIGN_KEY: ${{ secrets.ZAKOSIGN_KEY }}
        run: |
          if [ -n "$ZAKOSIGN_KEY" ]; then
            echo "$ZAKOSIGN_KEY" > /tmp/private.pem
            chmod 600 /tmp/private.pem
            cd zakosign
            ./bin/zakosign esign /tmp/private.pem ../out/*.zip
            rm /tmp/private.pem
            echo "Module signed successfully"
          else
            echo "WARNING: No signing key found, releasing unsigned module"
          fi

      - name: Generate Update Files
        id: meta
        run: |
          PROP_FILE="module/module.prop"
          VERSION=$(grep "^version=" "$PROP_FILE" | cut -d= -f2)
          VERSION_CODE=$(grep "^versionCode=" "$PROP_FILE" | cut -d= -f2)
          
          ZIP_FILE=$(cd out && ls *.zip | head -n 1)
          
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          DOWNLOAD_URL="https://github.com/$REPO/releases/download/$TAG/$ZIP_FILE"
          CHANGELOG_URL="https://raw.githubusercontent.com/$REPO/master/changelog.md"
          
          echo "Final Version: $VERSION"
          echo "Final Code: $VERSION_CODE"
          echo "Zip: $ZIP_FILE"
          
          cat <<EOF > /tmp/update.json
          {
            "version": "$VERSION",
            "versionCode": $VERSION_CODE,
            "zipUrl": "$DOWNLOAD_URL",
            "changelog": "$CHANGELOG_URL"
          }
          EOF
          
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## $VERSION" > /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release." >> /tmp/changelog.md
            git log --pretty=format:"* %s" >> /tmp/changelog.md
          else
            echo "Changes since $PREV_TAG:" >> /tmp/changelog.md
            git log --pretty=format:"* %s" "$PREV_TAG..HEAD" >> /tmp/changelog.md
          fi
          
          cat /tmp/update.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: out/*.zip
          body_path: /tmp/changelog.md

      - name: Push Update Info to Master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git reset --hard
          
          git fetch origin master
          git checkout master
          
          mv /tmp/update.json update.json
          mv /tmp/changelog.md changelog.md
          
          git add update.json changelog.md
          
          if git diff --staged --quiet; then
            echo "No changes to update.json or changelog.md"
          else
            git commit -m "[skip ci] Update KernelSU json and changelog for ${{ github.ref_name }}"
            git push origin master
          fi