      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Update Module Version
        run: |
          PROP_FILE="module/module.prop"
          TAG_NAME="${{ github.ref_name }}"
          RUN_NUMBER="${{ github.run_number }}"
          
          echo "Updating module.prop info..."
          echo "  Version -> $TAG_NAME"
          echo "  VersionCode -> $RUN_NUMBER"
          
          sed -i "s/^version=.*/version=$TAG_NAME/" "$PROP_FILE"
          sed -i "s/^versionCode=.*/versionCode=$RUN_NUMBER/" "$PROP_FILE"
          
          cat "$PROP_FILE"

      - name: Build Project
        env:
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          echo "Building C++ version..."
          make zip

      - name: Import GPG Key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          # passphrase: ${{ secrets.GPG_PASSPHRASE }} # Avoid presetting passphrase to prevent agent errors

      - name: Sign Module with GPG
        run: |
          cd out
          ZIP_FILE=$(ls *.zip | head -n 1)
          echo "Signing $ZIP_FILE..."
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            -ab "$ZIP_FILE"
          ls -lh "$ZIP_FILE.asc"

      # Zakosign signing temporarily disabled
